name: Research Radar - Weekly Fetch

on:
  schedule:
    # Runs every Monday and Thursday at 8:00 UTC (3:00 AM EST)
    - cron: '0 8 * * 1,4'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run fetch script
        env:
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
        run: |
          python scripts/fetch_all.py

      - name: Commit data
        run: |
          git config user.name "Research Radar Bot"
          git config user.email "bot@research-radar"
          git add docs/data/
          git diff --staged --quiet || git commit -m "ðŸ“¡ Update research data $(date +%Y-%m-%d)"
          git push

  deploy-pages:
    needs: fetch-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # Get latest commit with data

      - name: Pull latest
        run: git pull

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
